<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Animation</title>

    <link rel="stylesheet" href="style.css">
    <script src="src/script.js" type="module" defer></script>
</head>
<body>
    <main>
    <div>
        <button id="game-pause">Pause</button>
        <button id="game-start">Start</button>
        <button id="timer"></button>
    
    </div>
    <canvas id="canvas"></canvas>
    <div style="display:none;">
        <img id="character" src="res/chars.png"/>
        <img id="ground" src="res/ground.png"/>
        <img id="Rupert" src="res/Rupert (1).png"/>
        <img id="boden" src="res/boden.png"/>
        
    </div>
    <div class="money-bar">
        <span class="money-label">Rupies</span>
        <span class="money-amount" id="money-amount">0</span>
        <div class="timer" id="timer"></div>
        </div>
        
    </main>
</body>
</html>
